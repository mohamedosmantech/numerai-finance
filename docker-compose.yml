version: '3.8'

services:
  fincalc-pro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fincalc-pro
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - LOG_LEVEL=INFO
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
