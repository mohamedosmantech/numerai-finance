# Numerai Finance - Validierungsmeldungen (Deutsch)

# Geldvalidierung
validation.money.positive=Der Betrag muss größer als Null sein. Bitte geben Sie eine positive Zahl wie 10000 oder 50000 ein.
validation.money.non-negative=Der Betrag darf nicht negativ sein. Bitte geben Sie Null oder eine positive Zahl ein.
validation.money.required=Bitte geben Sie einen Betrag an. Zum Beispiel: 300000 für einen Kredit von 300.000$.

# Zinssatzvalidierung
validation.rate.range=Der Zinssatz {0}% liegt außerhalb des gültigen Bereichs. Die meisten Zinssätze liegen zwischen 3% und 15%. Bitte geben Sie einen Satz zwischen {1}% und {2}% ein.
validation.rate.required=Bitte geben Sie einen Zinssatz an. Zum Beispiel: 6.5 für 6.5% effektiven Jahreszins.
validation.rate.positive=Der Zinssatz muss größer als Null sein.

# Kreditlaufzeitvalidierung
validation.term.range=Die Kreditlaufzeit muss zwischen {0} und {1} Jahren liegen. Übliche Laufzeiten sind 15 oder 30 Jahre für Hypotheken.
validation.term.required=Bitte geben Sie die Kreditlaufzeit in Jahren an. Beispiel: 30 für eine 30-jährige Hypothek.

# Steuerstatus-Validierung
validation.filing-status.invalid="{0}" ist kein gültiger Steuerstatus. Bitte verwenden Sie: single, married_filing_jointly, married_filing_separately oder head_of_household.
validation.filing-status.required=Bitte geben Sie Ihren Steuerstatus an.

# Bundesstaatvalidierung
validation.state.invalid="{0}" ist kein erkannter Bundesstaatcode. Bitte verwenden Sie einen 2-Buchstaben-Code wie CA, NY, TX oder FL.

# Allgemeine Meldungen
validation.unexpected=Bei Ihrer Anfrage ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut mit gültigen Werten.
validation.retry=Bitte überprüfen Sie Ihre Eingabe und versuchen Sie es erneut. Brauchen Sie Hilfe? Fragen Sie einfach!
