# Numerai Finance - رسائل التحقق (العربية)

# التحقق من المبلغ
validation.money.positive=يجب أن يكون المبلغ أكبر من صفر. يرجى إدخال رقم موجب مثل 10000 أو 50000.
validation.money.non-negative=لا يمكن أن يكون المبلغ سالباً. يرجى إدخال صفر أو رقم موجب.
validation.money.required=يرجى تقديم المبلغ. مثال: 300000 لقرض بقيمة 300,000 دولار.

# التحقق من سعر الفائدة
validation.rate.range=سعر الفائدة {0}% خارج النطاق الصالح. معظم الأسعار بين 3% و 15%. يرجى إدخال سعر بين {1}% و {2}%.
validation.rate.required=يرجى تقديم سعر الفائدة. مثال: 6.5 لمعدل فائدة سنوي 6.5%.
validation.rate.positive=يجب أن يكون سعر الفائدة أكبر من صفر.

# التحقق من مدة القرض
validation.term.range=يجب أن تكون مدة القرض بين {0} و {1} سنة. الفترات الشائعة هي 15 أو 30 سنة للرهن العقاري.
validation.term.required=يرجى تحديد مدة القرض بالسنوات. مثال: 30 لرهن عقاري لمدة 30 سنة.

# التحقق من حالة الإيداع الضريبي
validation.filing-status.invalid="{0}" ليست حالة إيداع صالحة. يرجى استخدام: single أو married_filing_jointly أو married_filing_separately أو head_of_household.
validation.filing-status.required=يرجى تحديد حالة الإيداع الضريبي الخاصة بك.

# التحقق من الولاية
validation.state.invalid="{0}" ليس رمز ولاية معترف به. يرجى استخدام رمز مكون من حرفين مثل CA أو NY أو TX أو FL.

# رسائل عامة
validation.unexpected=حدث خطأ ما في طلبك. يرجى المحاولة مرة أخرى بأرقام صالحة.
validation.retry=يرجى التحقق من إدخالك والمحاولة مرة أخرى. هل تحتاج مساعدة؟ فقط اسأل!
