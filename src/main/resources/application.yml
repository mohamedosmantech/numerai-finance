server:
  port: ${PORT:8002}
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000

spring:
  application:
    name: fincalc-pro
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Numerai Finance Business Configuration
fincalc:
  validation:
    loan:
      min-years: 1
      max-years: 50
      min-rate: 0.01
      max-rate: 50.0
    investment:
      min-years: 1
      max-years: 100
      min-rate: 0.01
      max-rate: 100.0
      max-compounding-frequency: 365
    tax:
      min-income: 0
      max-deductions: 10000000
  # OAuth configuration for OpenAI ChatGPT Apps
  oauth:
    resource-url: ${FINCALC_RESOURCE_URL:https://fincalc.example.com}
    auth-server: ${FINCALC_AUTH_SERVER:}
    docs-url: ${FINCALC_DOCS_URL:https://github.com/fincalc/fincalc-pro}
  # Content Security Policy for ChatGPT embedding
  csp:
    frame-ancestors: ${CSP_FRAME_ANCESTORS:https://chatgpt.com https://*.openai.com}
    connect-src: ${CSP_CONNECT_SRC:https://chatgpt.com https://*.openai.com}

# Actuator & Tracing Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  observations:
    key-values:
      application: ${spring.application.name}

info:
  app:
    name: Numerai Finance
    description: Smart Financial Intelligence for ChatGPT
    version: 1.0.0

logging:
  level:
    com.fincalc: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
