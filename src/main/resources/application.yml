server:
  port: ${PORT:8002}
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000

spring:
  application:
    name: fincalc-pro
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # Database Configuration - PostgreSQL by default (Railway)
  # Use application-local.yml for H2 local development
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/numerai}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Liquibase Database Migrations
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  # H2 Console (dev only)
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console

  # Thymeleaf
  thymeleaf:
    cache: false

# Numerai Finance Business Configuration
fincalc:
  # External Rate API Configuration
  rates:
    # Get a free API key from https://fred.stlouisfed.org/docs/api/api_key.html
    fred-api-key: ${FRED_API_KEY:}
    cache-duration-hours: 1
  validation:
    loan:
      min-years: 1
      max-years: 50
      min-rate: 0.01
      max-rate: 50.0
    investment:
      min-years: 1
      max-years: 100
      min-rate: 0.01
      max-rate: 100.0
      max-compounding-frequency: 365
    tax:
      min-income: 0
      max-deductions: 10000000
  # Admin Dashboard Credentials
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:NumeraiFinance2025!}

  # OAuth configuration for OpenAI ChatGPT Apps
  oauth:
    resource-url: ${FINCALC_RESOURCE_URL:https://fincalc.example.com}
    auth-server: ${FINCALC_AUTH_SERVER:}
    docs-url: ${FINCALC_DOCS_URL:https://github.com/fincalc/fincalc-pro}
  # Content Security Policy for ChatGPT embedding
  csp:
    frame-ancestors: ${CSP_FRAME_ANCESTORS:https://chatgpt.com https://*.openai.com}
    connect-src: ${CSP_CONNECT_SRC:https://chatgpt.com https://*.openai.com}

# Actuator & Tracing Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  observations:
    key-values:
      application: ${spring.application.name}

info:
  app:
    name: Numerai Finance
    description: Smart Financial Intelligence for ChatGPT
    version: 1.0.0

logging:
  level:
    com.fincalc: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
