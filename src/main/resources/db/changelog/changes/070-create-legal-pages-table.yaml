              <h2>8. Contact</h2>
              <p>For questions: <a href="https://github.com/mohamedosmantech/numerai-finance/issues">GitHub Issues</a></p>', CURRENT_TIMESTAMP)
              ON CONFLICT (slug) DO NOTHING;
