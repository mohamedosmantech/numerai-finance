databaseChangeLog:
  - changeSet:
      id: 070-create-legal-pages-table
      author: Mohamed Osman
      changes:
        - createTable:
            tableName: legal_pages
            columns:
              - column:
                  name: slug
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_updated
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - sql:
            sql: |
              INSERT INTO legal_pages (slug, title, content, last_updated) VALUES
              ('privacy', 'Privacy Policy', '<h2>1. Information We Collect</h2>
              <p>Numerai Finance collects <strong>only the calculation inputs</strong> you provide:</p>
              <ul>
                <li><strong>Loan Calculator:</strong> Principal amount, interest rate, loan term</li>
                <li><strong>Investment Calculator:</strong> Initial investment, return rate, time period</li>
                <li><strong>Tax Estimator:</strong> Income amount, filing status, deductions, state</li>
              </ul>
              <p>We do <strong>NOT</strong> collect names, emails, account credentials, SSN, bank accounts, IP addresses, or cookies.</p>

              <h2>2. How We Use Information</h2>
              <p>Calculation inputs are used solely to perform the requested financial calculation and return results immediately. Data is processed in real-time and <strong>not stored</strong>.</p>

              <h2>3. Data Sharing</h2>
              <p>We do <strong>NOT</strong> share any data with third parties. No advertising partners, analytics services, or data brokers.</p>

              <h2>4. Data Retention</h2>
              <p>We do not retain any user data. Calculation inputs exist only during processing and are immediately discarded.</p>

              <h2>5. Cookies & Tracking</h2>
              <p>Numerai Finance does <strong>NOT</strong> use cookies, tracking pixels, analytics scripts, or fingerprinting.</p>

              <h2>6. Security</h2>
              <p>All communications use HTTPS encryption. Since we do not store data, there is no database that could be breached.</p>

              <h2>7. Contact</h2>
              <p>For questions: <a href="https://github.com/mohamedosmantech/numerai-finance/issues">GitHub Issues</a></p>', CURRENT_TIMESTAMP),

              ('terms', 'Terms of Service', '<h2>1. Acceptance of Terms</h2>
