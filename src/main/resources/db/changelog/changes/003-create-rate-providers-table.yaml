databaseChangeLog:
  - changeSet:
      id: 003-create-rate-providers-table
      author: Mohamed Osman
      changes:
        - createTable:
            tableName: rate_providers
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: base_url
                  type: VARCHAR(500)
              - column:
                  name: api_key_env_var
                  type: VARCHAR(100)
              - column:
                  name: series_mapping_json
                  type: TEXT
              - column:
                  name: cache_duration_minutes
                  type: INT
                  defaultValueNumeric: 60
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
