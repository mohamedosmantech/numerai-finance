databaseChangeLog:
  - changeSet:
      id: 012-seed-rate-providers
      author: Mohamed Osman
      context: "!test"
      changes:
        - insert:
            tableName: rate_providers
            columns:
              - column: { name: id, value: "FRED" }
              - column: { name: name, value: "Federal Reserve Economic Data" }
              - column: { name: type, value: "FRED" }
              - column: { name: base_url, value: "https://api.stlouisfed.org/fred" }
              - column: { name: api_key_env_var, value: "FRED_API_KEY" }
              - column: { name: cache_duration_minutes, valueNumeric: 60 }
              - column: { name: enabled, valueBoolean: true }
              - column:
                  name: series_mapping_json
                  value: '{"MORTGAGE_30_YEAR":"MORTGAGE30US","MORTGAGE_15_YEAR":"MORTGAGE15US","PRIME_RATE":"DPRIME","CENTRAL_BANK_RATE":"FEDFUNDS"}'
