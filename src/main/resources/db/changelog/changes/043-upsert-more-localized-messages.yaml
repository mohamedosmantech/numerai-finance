                ('common.disclaimer', 'legal', '{"en":"This is an estimate for informational purposes only. Consult a financial professional for advice.","es":"Esta es una estimacion solo para fines informativos. Consulte a un profesional financiero.","fr":"Cette estimation est fournie a titre informatif uniquement. Consultez un professionnel.","de":"Dies ist nur eine Schatzung zu Informationszwecken. Konsultieren Sie einen Fachmann.","zh":"这只是估算，仅供参考。请咨询财务专业人士。","ar":"هذا تقدير لأغراض إعلامية فقط. استشر متخصصًا ماليًا.","pt":"Esta e uma estimativa apenas para fins informativos. Consulte um profissional.","it":"Questa e solo una stima a scopo informativo. Consultare un professionista.","ja":"これは情報提供のみを目的とした概算です。専門家にご相談ください。","ko":"이것은 정보 제공 목적의 추정치입니다. 전문가와 상담하세요.","nl":"Dit is een schatting alleen ter informatie. Raadpleeg een professional.","pl":"To jest szacunek tylko w celach informacyjnych. Skonsultuj sie z profesjonalista.","ru":"Это оценка только для информационных целей. Проконсультируйтесь со специалистом.","hi":"यह केवल सूचनात्मक उद्देश्यों के लिए एक अनुमान है। वित्तीय पेशेवर से परामर्श करें।","tr":"Bu yalnizca bilgilendirme amaclidir. Bir uzmanla gorusun."}'),
                ('error.unknownTool', 'error', '{"en":"Unknown tool requested. Please try again.","es":"Herramienta desconocida. Por favor intente de nuevo.","fr":"Outil inconnu demande. Veuillez reessayer.","de":"Unbekanntes Tool angefordert. Bitte erneut versuchen.","zh":"请求了未知工具。请重试。","ar":"تم طلب أداة غير معروفة. حاول مرة أخرى.","pt":"Ferramenta desconhecida solicitada. Tente novamente.","it":"Strumento sconosciuto richiesto. Riprova.","ja":"不明なツールがリクエストされました。もう一度お試しください。","ko":"알 수 없는 도구가 요청되었습니다. 다시 시도해 주세요.","nl":"Onbekend tool aangevraagd. Probeer opnieuw.","pl":"Nieznane narzedzie. Sprobuj ponownie.","ru":"Запрошен неизвестный инструмент. Попробуйте снова.","hi":"अज्ञात उपकरण का अनुरोध किया गया। कृपया पुन: प्रयास करें।","tr":"Bilinmeyen arac istendi. Tekrar deneyin."}'),
                ('error.countryNotSupported', 'error', '{"en":"This country is not currently supported for tax calculations.","es":"Este pais no esta soportado actualmente para calculos de impuestos.","fr":"Ce pays nest pas actuellement pris en charge pour les calculs fiscaux.","de":"Dieses Land wird derzeit nicht fur Steuerberechnungen unterstutzt.","zh":"该国家目前不支持税务计算。","ar":"هذا البلد غير مدعوم حاليًا لحسابات الضرائب.","pt":"Este pais nao e suportado atualmente para calculos de impostos.","it":"Questo paese non e attualmente supportato per i calcoli fiscali.","ja":"この国は現在税計算に対応していません。","ko":"이 국가는 현재 세금 계산을 지원하지 않습니다.","nl":"Dit land wordt momenteel niet ondersteund voor belastingberekeningen.","pl":"Ten kraj nie jest obecnie obslugiwany dla obliczen podatkowych.","ru":"Эта страна в настоящее время не поддерживается для налоговых расчетов.","hi":"यह देश वर्तमान में कर गणना के लिए समर्थित नहीं है।","tr":"Bu ulke su anda vergi hesaplamalari icin desteklenmiyor."}'),
                ('error.ratesUnavailable', 'error', '{"en":"Current rates are temporarily unavailable. Please try again later.","es":"Las tasas actuales no estan disponibles temporalmente. Intente mas tarde.","fr":"Les taux actuels sont temporairement indisponibles. Reessayez plus tard.","de":"Aktuelle Zinssatze sind vorubergehend nicht verfugbar. Versuchen Sie es spater.","zh":"当前利率暂时不可用。请稍后再试。","ar":"الأسعار الحالية غير متوفرة مؤقتًا. حاول مرة أخرى لاحقًا.","pt":"As taxas atuais estao temporariamente indisponiveis. Tente mais tarde.","it":"I tassi attuali sono temporaneamente non disponibili. Riprova piu tardi.","ja":"現在のレートは一時的に利用できません。後でお試しください。","ko":"현재 금리를 일시적으로 사용할 수 없습니다. 나중에 다시 시도하세요.","nl":"Huidige tarieven zijn tijdelijk niet beschikbaar. Probeer later opnieuw.","pl":"Aktualne stawki sa tymczasowo niedostepne. Sprobuj pozniej.","ru":"Текущие ставки временно недоступны. Попробуйте позже.","hi":"वर्तमान दरें अस्थायी रूप से अनुपलब्ध हैं। बाद में पुन: प्रयास करें।","tr":"Guncel oranlar gecici olarak mevcut degil. Daha sonra tekrar deneyin."}'),
                ('error.negativeAmount', 'error', '{"en":"Amount cannot be negative. Please enter a positive value.","es":"El monto no puede ser negativo. Ingrese un valor positivo.","fr":"Le montant ne peut pas etre negatif. Entrez une valeur positive.","de":"Der Betrag darf nicht negativ sein. Geben Sie einen positiven Wert ein.","zh":"金额不能为负数。请输入正值。","ar":"لا يمكن أن يكون المبلغ سالبًا. أدخل قيمة موجبة.","pt":"O valor nao pode ser negativo. Insira um valor positivo.","it":"Importo non puo essere negativo. Inserisci un valore positivo.","ja":"金額は負の値にできません。正の値を入力してください。","ko":"금액은 음수가 될 수 없습니다. 양수 값을 입력하세요.","nl":"Bedrag kan niet negatief zijn. Voer een positieve waarde in.","pl":"Kwota nie moze byc ujemna. Wprowadz wartosc dodatnia.","ru":"Сумма не может быть отрицательной. Введите положительное значение.","hi":"राशि ऋणात्मक नहीं हो सकती। कृपया धनात्मक मान दर्ज करें।","tr":"Tutar negatif olamaz. Pozitif bir deger girin."}')
