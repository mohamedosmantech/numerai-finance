# Numerai Finance - Messages de Validation (Français)

# Validation Monétaire
validation.money.positive=Le montant doit être supérieur à zéro. Veuillez entrer un nombre positif comme 10000 ou 50000.
validation.money.non-negative=Le montant ne peut pas être négatif. Veuillez entrer zéro ou un nombre positif.
validation.money.required=Veuillez fournir un montant. Par exemple: 300000 pour un prêt de 300 000$.

# Validation du Taux d'Intérêt
validation.rate.range=Le taux d'intérêt {0}% est en dehors de la plage valide. La plupart des taux sont entre 3% et 15%. Veuillez entrer un taux entre {1}% et {2}%.
validation.rate.required=Veuillez fournir un taux d'intérêt. Par exemple: 6.5 pour 6.5% APR.
validation.rate.positive=Le taux d'intérêt doit être supérieur à zéro.

# Validation de la Durée du Prêt
validation.term.range=La durée du prêt doit être entre {0} et {1} ans. Les durées courantes sont 15 ou 30 ans pour les hypothèques.
validation.term.required=Veuillez spécifier la durée du prêt en années. Exemple: 30 pour une hypothèque de 30 ans.

# Validation du Statut Fiscal
validation.filing-status.invalid="{0}" n'est pas un statut fiscal valide. Veuillez utiliser: single, married_filing_jointly, married_filing_separately, ou head_of_household.
validation.filing-status.required=Veuillez spécifier votre statut fiscal.

# Validation de l'État
validation.state.invalid="{0}" n'est pas un code d'état reconnu. Veuillez utiliser un code à 2 lettres comme CA, NY, TX, ou FL.

# Messages génériques
validation.unexpected=Une erreur s'est produite. Veuillez réessayer avec des valeurs valides.
validation.retry=Veuillez vérifier votre saisie et réessayer. Besoin d'aide? Demandez simplement!
