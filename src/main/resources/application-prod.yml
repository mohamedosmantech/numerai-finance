# Production Environment Configuration
server:
  port: ${PORT:8080}
  tomcat:
    threads:
      max: 400
      min-spare: 20

logging:
  level:
    com.fincalc: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN

management:
  endpoint:
    health:
      show-details: never
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}
