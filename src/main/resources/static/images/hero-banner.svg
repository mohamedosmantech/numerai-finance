<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#heroBg)"/>

  <!-- Floating decorative elements -->
  <circle cx="700" cy="80" r="60" fill="#4f46e5" opacity="0.2"/>
  <circle cx="100" cy="350" r="80" fill="#06b6d4" opacity="0.15"/>
  <circle cx="650" cy="320" r="40" fill="#10b981" opacity="0.2"/>

  <!-- Calculator Card -->
  <g transform="translate(80, 60)">
    <rect width="180" height="220" rx="16" fill="url(#cardGrad)" filter="drop-shadow(0 10px 30px rgba(0,0,0,0.3))"/>
    <rect x="20" y="20" width="140" height="50" rx="8" fill="#1e293b"/>
    <text x="145" y="55" font-family="monospace" font-size="24" font-weight="bold" fill="#10b981" text-anchor="end">$12,450</text>
    <text x="30" y="45" font-family="Arial" font-size="10" fill="#64748b">Monthly Payment</text>

    <!-- Buttons -->
    <rect x="20" y="85" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="55" y="85" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="90" y="85" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="125" y="85" width="30" height="30" rx="6" fill="#10b981"/>

    <rect x="20" y="120" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="55" y="120" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="90" y="120" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="125" y="120" width="30" height="30" rx="6" fill="#06b6d4"/>

    <rect x="20" y="155" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="55" y="155" width="30" height="30" rx="6" fill="#e2e8f0"/>
    <rect x="90" y="155" width="65" height="30" rx="6" fill="#4f46e5"/>

    <text x="90" y="200" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Loan Calculator</text>
  </g>

  <!-- Tax Card -->
  <g transform="translate(300, 100)">
    <rect width="160" height="180" rx="14" fill="url(#cardGrad)" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.25))"/>

    <!-- Pie chart representation -->
    <circle cx="80" cy="70" r="40" fill="#e2e8f0"/>
    <path d="M80 30 A40 40 0 0 1 115 85 L80 70 Z" fill="#4f46e5"/>
    <path d="M80 30 A40 40 0 0 0 45 85 L80 70 Z" fill="#10b981"/>
    <circle cx="80" cy="70" r="20" fill="white"/>
    <text x="80" y="76" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">24%</text>

    <text x="80" y="135" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">$18,240</text>
    <text x="80" y="155" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Tax Estimate</text>
  </g>

  <!-- Investment Growth Card -->
  <g transform="translate(500, 50)">
    <rect width="220" height="260" rx="18" fill="url(#cardGrad)" filter="drop-shadow(0 12px 36px rgba(0,0,0,0.3))"/>

    <text x="25" y="35" font-family="Arial" font-size="12" fill="#64748b">Investment Growth</text>

    <!-- Growth chart -->
    <path d="M25 180 Q60 170 80 150 T130 100 T180 60 T200 40" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="200" cy="40" r="6" fill="#10b981"/>

    <!-- Area under chart -->
    <path d="M25 180 Q60 170 80 150 T130 100 T180 60 T200 40 L200 180 Z" fill="#10b981" opacity="0.1"/>

    <text x="25" y="210" font-family="Arial" font-size="28" font-weight="bold" fill="#1e293b">$1.2M</text>
    <text x="25" y="235" font-family="Arial" font-size="12" fill="#64748b">30 Year Projection</text>

    <!-- Growth indicator -->
    <rect x="130" y="205" width="70" height="24" rx="12" fill="#10b981" opacity="0.15"/>
    <text x="165" y="222" font-family="Arial" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">+847%</text>
  </g>
</svg>
