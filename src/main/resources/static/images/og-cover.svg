<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#4f46e5" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#06b6d4" opacity="0.1"/>
  <circle cx="900" cy="150" r="150" fill="#10b981" opacity="0.08"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo -->
  <circle cx="150" cy="315" r="80" fill="url(#accentGrad)"/>
  <rect x="110" y="270" width="80" height="90" rx="10" fill="white"/>
  <rect x="120" y="280" width="60" height="22" rx="4" fill="#1e293b"/>
  <text x="170" y="298" font-family="Arial" font-size="14" font-weight="bold" fill="#10b981" text-anchor="end">$</text>
  <rect x="120" y="310" width="12" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="136" y="310" width="12" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="152" y="310" width="12" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="168" y="310" width="12" height="12" rx="2" fill="#10b981"/>
  <rect x="120" y="326" width="12" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="136" y="326" width="12" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="152" y="326" width="28" height="12" rx="2" fill="#4f46e5"/>

  <!-- Title -->
  <text x="280" y="290" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Numerai Finance</text>

  <!-- Subtitle -->
  <text x="280" y="350" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">Smart Financial Intelligence for ChatGPT</text>

  <!-- Feature Pills -->
  <rect x="280" y="390" width="160" height="40" rx="20" fill="url(#accentGrad)" opacity="0.2"/>
  <text x="360" y="417" font-family="Arial" font-size="16" fill="#06b6d4" text-anchor="middle">Loan Calculator</text>

  <rect x="460" y="390" width="180" height="40" rx="20" fill="url(#greenAccent)" opacity="0.2"/>
  <text x="550" y="417" font-family="Arial" font-size="16" fill="#10b981" text-anchor="middle">Tax Estimation</text>

  <rect x="660" y="390" width="200" height="40" rx="20" fill="#7c3aed" opacity="0.2"/>
  <text x="760" y="417" font-family="Arial" font-size="16" fill="#a78bfa" text-anchor="middle">Investment Growth</text>

  <!-- Chart visualization -->
  <g transform="translate(900, 200)">
    <path d="M0 150 Q50 120 100 100 T200 50" stroke="url(#greenAccent)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="200" cy="50" r="8" fill="#10b981"/>
    <path d="M0 180 Q50 160 100 150 T200 120" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M0 200 Q50 195 100 185 T200 170" stroke="#06b6d4" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="#1e1b4b"/>
  <text x="600" y="612" font-family="Arial" font-size="18" fill="#64748b" text-anchor="middle">2025 Tax Brackets | Real-time Rates | Professional Calculations</text>
</svg>
