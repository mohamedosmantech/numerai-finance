# Numerai Finance - Mensajes de Validación (Español)

# Validación de Dinero
validation.money.positive=El monto debe ser mayor que cero. Por favor ingrese un número positivo como 10000 o 50000.
validation.money.non-negative=El monto no puede ser negativo. Por favor ingrese cero o un número positivo.
validation.money.required=Por favor proporcione un monto. Por ejemplo: 300000 para un préstamo de $300,000.
validation.money.too-large=El monto {0} parece inusualmente grande. Por favor verifique e ingrese nuevamente.

# Validación de Tasa de Interés
validation.rate.range=La tasa de interés {0}% está fuera del rango válido. La mayoría de las tasas están entre 3% y 15%. Por favor ingrese una tasa entre {1}% y {2}%.
validation.rate.required=Por favor proporcione una tasa de interés. Por ejemplo: 6.5 para 6.5% APR.
validation.rate.positive=La tasa de interés debe ser mayor que cero. Las tasas hipotecarias actuales típicas son alrededor de 6-7%.

# Validación de Plazo del Préstamo
validation.term.range=El plazo del préstamo debe estar entre {0} y {1} años. Los plazos comunes son 15 o 30 años para hipotecas.
validation.term.required=Por favor especifique el plazo del préstamo en años. Ejemplo: 30 para una hipoteca de 30 años.
validation.term.positive=El plazo debe ser de al menos 1 año.

# Validación de Estado Civil Tributario
validation.filing-status.invalid="{0}" no es un estado civil válido. Por favor use uno de: single, married_filing_jointly, married_filing_separately, o head_of_household.
validation.filing-status.required=Por favor especifique su estado civil tributario.

# Validación de Estado
validation.state.invalid="{0}" no es un código de estado reconocido. Por favor use un código de 2 letras como CA, NY, TX, o FL.
validation.state.required=Por favor proporcione un código de estado de 2 letras para el cálculo del impuesto estatal.

# Principal
validation.principal.required=Por favor ingrese el monto del préstamo. Ejemplo: 300000 para un préstamo de vivienda de $300,000.

# Inversión
validation.investment.principal.required=Por favor ingrese el monto de su inversión inicial. Ejemplo: 10000 para $10,000.
validation.investment.contribution.negative=La contribución mensual no puede ser negativa.

# Impuestos
validation.tax.income.required=Por favor ingrese su ingreso bruto anual. Ejemplo: 85000 para $85,000 de salario.
validation.tax.income.negative=El ingreso no puede ser negativo.

# Mensajes genéricos
validation.unexpected=Algo salió mal con su solicitud. Por favor intente nuevamente con números válidos.
validation.retry=Por favor verifique su entrada e intente nuevamente. ¿Necesita ayuda? ¡Solo pregunte!
