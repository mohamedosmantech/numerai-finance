# Numerai Finance - 验证消息 (简体中文)

# 金额验证
validation.money.positive=金额必须大于零。请输入正数，如 10000 或 50000。
validation.money.non-negative=金额不能为负数。请输入零或正数。
validation.money.required=请提供金额。例如：300000 表示 $300,000 贷款。

# 利率验证
validation.rate.range=利率 {0}% 超出有效范围。大多数利率在 3% 到 15% 之间。请输入 {1}% 到 {2}% 之间的利率。
validation.rate.required=请提供利率。例如：6.5 表示 6.5% 年利率。
validation.rate.positive=利率必须大于零。当前典型的抵押贷款利率约为 6-7%。

# 贷款期限验证
validation.term.range=贷款期限必须在 {0} 到 {1} 年之间。抵押贷款的常见期限是 15 年或 30 年。
validation.term.required=请指定贷款期限（以年为单位）。例如：30 表示 30 年抵押贷款。
validation.term.positive=期限必须至少为 1 年。

# 报税身份验证
validation.filing-status.invalid="{0}" 不是有效的报税身份。请使用：single（单身）、married_filing_jointly（已婚联合申报）、married_filing_separately（已婚分开申报）或 head_of_household（户主）。
validation.filing-status.required=请指定您的报税身份。

# 州验证
validation.state.invalid="{0}" 不是有效的州代码。请使用两个字母的代码，如 CA、NY、TX 或 FL。
validation.state.required=请提供两个字母的州代码以计算州税。

# 通用消息
validation.unexpected=您的请求出现问题。请使用有效数字重试。
validation.retry=请检查您的输入并重试。需要帮助？只需询问！
