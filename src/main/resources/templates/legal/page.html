<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Numerai Finance'">Legal - Numerai Finance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            text-decoration: none;
            color: inherit;
        }
        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
        }
        .logo-text {
            font-weight: 600;
            font-size: 1.3rem;
            color: #1a1a2e;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 8px;
            font-size: 2rem;
        }
        .updated {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .content h2 {
            color: #1a1a2e;
            margin: 28px 0 14px;
            font-size: 1.25rem;
            border-bottom: 2px solid #10B981;
            padding-bottom: 6px;
        }
        .content p {
            margin-bottom: 14px;
            color: #444;
        }
        .content ul {
            padding-left: 24px;
            margin-bottom: 16px;
        }
        .content li {
            margin-bottom: 8px;
            color: #555;
        }
        .content a {
            color: #10B981;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content strong {
            color: #1a1a2e;
        }
        .highlight {
            background: #f0fdf4;
            border-left: 4px solid #10B981;
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .footer a {
            color: #10B981;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/" class="logo">
                <div class="logo-icon">N</div>
                <span class="logo-text">Numerai Finance</span>
            </a>

            <h1 th:text="${title}">Legal Page</h1>
            <p class="updated">Last updated: <span th:text="${lastUpdated}">December 26, 2025</span></p>

            <div class="content" th:utext="${content}">
                Content goes here
            </div>

            <div class="footer">
                <a href="/">&larr; Back to Numerai Finance</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="/privacy">Privacy Policy</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="/terms">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
