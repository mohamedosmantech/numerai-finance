<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Numerai Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1d21 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand i {
            font-size: 3rem;
            color: #0d6efd;
        }
        .brand h1 {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #333;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="brand">
        <img src="/images/logo-dark.svg" alt="Numerai Finance" style="width: 80px; height: 80px; margin-bottom: 10px;">
        <h1>Numerai Finance</h1>
        <p class="text-muted">Admin Dashboard</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle"></i> Invalid username or password
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="bi bi-check-circle"></i> You have been logged out
    </div>

    <form th:action="@{/admin/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="admin" required autofocus>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="/" class="text-muted"><i class="bi bi-arrow-left"></i> Back to Home</a>
    </div>
</div>
</body>
</html>
