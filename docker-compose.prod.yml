version: '3.8'

services:
  fincalc-pro:
    image: ${DOCKER_REGISTRY:-docker.io}/fincalc-pro:${IMAGE_TAG:-latest}
    container_name: fincalc-pro
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - LOG_LEVEL=INFO
      - TRACING_SAMPLING_PROBABILITY=0.1
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+ExitOnOutOfMemoryError
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - fincalc-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fincalc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - fincalc-pro
    restart: always
    networks:
      - fincalc-network
    profiles:
      - with-proxy

networks:
  fincalc-network:
    driver: bridge
